    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body>
    <header class="flex-navbar">
        <div class="flex-navbar flex-navbar-mobile">

            </a>
        
            <div class="flex-navbar button-navbar-box-1" id="myNavbarButtons">
                <button id="buttonSMToggle">
                    <img src="Assets/share_icon.png" alt="Social media toggle button" id="toggleSMImg" />
                </button>
    
                <button id="buttonNavbarToggle">
                    <img src="Assets/menu_toggle.png" alt="hamburger navbar toggle button" id="toggleNavbarImg" />

        </div>

        <nav class="flex-navbar" id="myFlexNavbarBox">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
