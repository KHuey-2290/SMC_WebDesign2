<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css" />

    <title>Karissa's Kitchen</title>
</head>

<body>
    <header>
        <h1>Karissa's Kitchen</h1>

        <hr/>

        <form method="GET" action="">
            <label for="groupSelect">Meal Category:</label>
            <select id="groupSelect">
                <option>Select</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="dessert">Dessert</option>
                <option value="beverage">Beverage</option>
            </select>

            <label for="catSelect">Food Options:</label>
            <select id="catSelect">
                <option>Select</option>
            </select>
        </form>
    </header>

    <hr/>

    <main id="galleryCarousel">
        <img src="Assets/what.jpg" id="galleryImg-1" alt="First image of food"/>

        <img src="Assets/are.jpg" id="galleryImg-2" alt="Second image of food"/>

        <img src="Assets/you.jpg" id="galleryImg-3" alt="Third image of food"/>

        <img src="Assets/craving.jpg" id="galleryImg-4" alt="Fourth image of food"/>

        <img src="Assets/question_mark.jpg" id="galleryImg-5" alt="Fifth image of food"/>
    </main>

    <script src="script.js"></script>
</body>
</html>
