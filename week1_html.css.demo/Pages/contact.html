    <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />

<body>
  <nav>
    <ul>
      <li> <a href="../index.html">Home</a> </li>
      <li> <a class="active-link" href="contact.html">Contact</a> </li>
    </ul>
  </nav>

  <div class="navfix"></div>

  <div class="contact_page" id="contact">
    <img src="../Assets/chihuly2.jpg" alt="Chihuly at work" id="img_banner1">

    <h2>To contact Chihuly Studios, please fill out and submit the form below.</h2>

    <form action="action_page.php" method="POST">
      <label for="fn">First Name</label>
      <input type="text" class="f-name" id="fn" name="firstname" placeholder="First Name">
                        
      <label for="ln">Last Name</label>
      <input type="text" class="l-name" id="ln" name="lastname" placeholder="Last Name">
  
      <label for="ea">Email Address</label>
      <input type="email" name="email" class="e-input" id="ea" id="EmailAddress" placeholder="Email Address">

      <label for="sb">Subject</label>
      <input type="text" class="s-input" id="sb" name="subject" placeholder="Subject">
  
      <label for="mb">Message</label>
      <textarea class="m-input" id="mb" name="message" placeholder="Write your message here..."></textarea>
    </form>

    <div class="button" id="submit-button">
      <form action="thank_you.html">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
