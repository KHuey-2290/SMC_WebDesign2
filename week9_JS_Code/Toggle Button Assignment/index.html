<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css"/>

    <title>JS Toggle</title>
</head>

<body>
    <header>
        <div id="docHeader"></div>
        <button id="buttonColorChange">Color Change</button>
    </header>

    <main>
        <div class="flowers">
            <img src="Assets/buttercup1.jpg" id="flowerButtercupImg" alt="California ButterCups"/>
            <img src="Assets/daisy1.jpg" id="flowerDaisyImg" alt="Fleabane Daisies"/>
            <img src="Assets/lily1.jpg" id="flowerLilyImg" alt="Catalina Mariposa Lilies"/>
            <img src="Assets/poppy1.jpg" id="flowerPoppyImg" alt="Calfornia Poppies"/>
        </div>

        <div class="button-row">
            <button id="buttonButtercupChange">Buttercups</button>
            <button id="buttonDaisyChange">Daisies</button>
            <button id="buttonLilyChange">Lilies</button>
            <button id="buttonPoppyChange">Poppy</button>
        </div>

        <div class="large-flower-img">
            <img src="Assets/cali.jpg" id="largeFlowerImg" alt="California landscape of a mountainside covered to yeloow and purple flowers"/>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
