<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css"/>

    <title>JS Toggle</title>
</head>

<body>
    <div class="header-container">
        <header id="docHeader"></header>
        <button id="buttonColorChange">Color Change</button>
    </div>

    <main id="flowerImg">
        <div class="flowers">
            <img src="Assets/buttercup1.jpg" alt="California ButterCup FLowers"/>
            <img src="Assets/daisy1.jpg" alt="Fleabane Daisies"/>
            <img src="Assets/lily1.jpg" alt="Catalina Mariposa Lilies"/>
            <img src="Assets/poppy1.jpg" alt="Calfornia Poppies"/>
        </div>

        <div class="button-row">
            <button id="buttonButtercupChange">Buttercups</button>
            <button id="buttonDaisyChange">Daisies</button>
            <button id="buttonLilyChange">Lilies</button>
            <button id="buttonPoppyChange">Poppy</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
